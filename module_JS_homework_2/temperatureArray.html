<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
</head>
<body>
<script>

    /*описати масив, в якому буде зберігатись інформація про температуру вранці,
    вдень і ввечері за термін в 7 днів. Як зробити цей масив - вам потрібно подумати. Нормальних
    варіантів опису - 2. Варіант, коли в вас буде одновимірний масив з 21 значенням вичключаємо одразу*/

  /*Двомірний масив з температурами*/
    let temperaturesPerDay = [
        [11, 16, 11],  // День 1: [ранок, день, вечір]
        [8, 16, 10],   // День 2: [ранок, день, вечір]
        [8, 14, 10],   // День 3: [ранок, день, вечір]
        [6, 13, 10],    // День 4: [ранок, день, вечір]
        [11, 17, 13],  // День 5: [ранок, день, вечір]
        [12, 27, 10],  // День 6: [ранок, день, вечір]
        [9, 15, 11]    // День 7: [ранок, день, вечір]
    ];

    // Доступ до температури на 3-й день ввечері
    console.log(temperaturesPerDay[3][0]); // 6


/*Масив з об'єктами*/
    let tempDayWeek = [
        { morning: 10, day: 15, evening: 12 },  // День 1
        { morning: 9, day: 16, evening: 11 },   // День 2
        { morning: 8, day: 14, evening: 10 },   // День 3
        { morning: 7, day: 13, evening: 9 },    // День 4
        { morning: 11, day: 17, evening: 13 },  // День 5
        { morning: 10, day: 16, evening: 12 },  // День 6
        { morning: 9, day: 15, evening: 11 }    // День 7
    ];

    // Доступ до температури на 3-й день ввечері
    console.log(tempDayWeek[2].evening); // 10

    /*Масив заповнюється даними від користувача*/

    let temp = [];
    let days = 7;

    for (let i = 0; i < days; i++) {
        let morning = prompt(`Введіть температуру вранці для дня ${i + 1}:`);
        let day = prompt(`Введіть температуру вдень для дня ${i + 1}:`);
        let evening = prompt(`Введіть температуру ввечері для дня ${i + 1}:`);
        temp.push([morning, day, evening]);
    }

    console.log(temp);

    // Доступ до температури на 2-й день ввечері
    console.log(`Температура ввечері на 2-й день: ${temp[1][2]}`);

</script>
</body>
</html>
