  let num1 = prompt("Введіть перше ціле число:");

/*- Скласти розклад на тиждень за домопоги switch. Користувач вводить
порядковий номер дня тижня і на екрані відображається інфа що заплановано
на цей день (можна замість плану на день, назву дня англійською).*/

  let dayWeek = prompt("Введіть порядковий номер дня тижня від 1 до 7:");

  switch (dayWeek) {
      case 1:
          console.log("Mon");
          break;
      case 2:
          console.log("Tue");
          break;
      case 3:
          console.log("Wed");
          break;
      case 4:
          console.log("Thu");
          break;
      case 5:
          console.log("Fri");
          break;
      case 6:
          console.log("Sat");
          break;
      case 7:
          console.log("Sun");
          break;
      default:
          console.log("Невірний номер дня. Введіть число від 1 до 7.");
  }
