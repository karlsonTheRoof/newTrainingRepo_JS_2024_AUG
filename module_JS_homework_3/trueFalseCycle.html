<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycle</title>
</head>
<body>

<script>
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    // Users with a true status
    console.log("Користувачі зі статусом true:");
    for (let user of users) {
        if (user.status === true) {
            console.log(user);
        }
    }

    // Users with a false status
    console.log("Користувачі зі статусом false:");
    for (let user of users) {
        if (user.status === false) {
            console.log(user);
        }
    }

    // Users which are older then 30 years
    console.log("Користувачі, які старші за 30 років:");
    for (let user of users) {
        if (user.age > 30) {
            console.log(user);
        }
    }
</script>
</body>
</html>
